{% set name = "earthpy" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 290e7dee76126d286ed7afa808e85a3e97874c950d71602ada9bc3bee8087839

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - geopandas
    - matplotlib >=2
    - numpy
    - pandas
    - rasterio
    - requests
    - Rtree >=0.8
    - scikit-image


test:
  imports:
    - earthpy
    - earthpy.clip
    - earthpy.io
    - earthpy.mask
    - earthpy.plot
    - earthpy.spatial

about:
  home: http://github.com/earthlab/earthpy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Utility functions for the working with spatial data'

  description: |
    A set of helper functions to make working with spatial data in open source
    tools easier. This package is maintained by Earth Lab and was originally
    designed to support the earth analytics education program.
  doc_url: http://earthpy.readthedocs.io/
  dev_url: https://github.com/earthlab/earthpy

extra:
  recipe-maintainers:
    - lwasser
    - mbjoseph
